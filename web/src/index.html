  <style>
    .loader,
    .loader:after {
      border-radius: 50%;
      width: 10em;
      height: 10em;
    }
    .loader {
      margin: 60px auto;
      font-size: 10px;
      position: relative;
      text-indent: -9999em;
      border-top: 1.1em solid rgba(0,0,0, 0.2);
      border-right: 1.1em solid rgba(0,0,0, 0.2);
      border-bottom: 1.1em solid rgba(0,0,0, 0.2);
      border-left: 1.1em solid #000000;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation: load8 1.1s infinite linear;
      animation: load8 1.1s infinite linear;
    }
    @-webkit-keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes load8 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>
<!--  <div style="margin-top: 35em" class="loader" id="loader">Loading...</div>-->
<!--  <h3  align="center" id="loader2">Loading 150 MB</h3>-->
  <div id="overlay">
    <div id="progstat"></div>
    <div id="progress"></div>
  </div>
  <style>
    #overlay{
      position:fixed;
      z-index:99999;
      top:0;
      left:0;
      bottom:0;
      right:0;
      background:rgba(0,0,0,0.9);
      transition: 1s 0.4s;
    }
    #progress{
      height:1px;
      background:#fff;
      position:absolute;
      width:0;
      top:50%;
      transition: 1s;
    }
    #progstat{
      font-size:0.7em;
      letter-spacing: 3px;
      position:absolute;
      top:50%;
      margin-top:-40px;
      width:100%;
      text-align:center;
      color:#fff;
    }
  </style>
  <script>
      ;(function(){
          function id(v){ return document.getElementById(v); }
          function loadbar() {
              var ovrl = id("overlay"),
                  prog = id("progress"),
                  stat = id("progstat"),
                  img = document.images,
                  c = 0,
                  tot = img.length;
              if(tot == 0) return doneLoading();

              function imgLoaded(){
                  c += 1;
                  var perc = ((100/tot*c) << 0) +"%";
                  prog.style.width = perc;
                  stat.innerHTML = "Loading "+ perc;
                  if(c===tot) return doneLoading();
              }
              function doneLoading(){
                  ovrl.style.opacity = 0;
                  setTimeout(function(){
                      ovrl.style.display = "none";
                  }, 1200);
              }
              for(var i=0; i<tot; i++) {
                  var tImg     = new Image();
                  tImg.onload  = imgLoaded;
                  tImg.onerror = imgLoaded;
                  tImg.src     = img[i].src;
              }
          }
          document.addEventListener('DOMContentLoaded', loadbar, false);
      }());
  </script>
