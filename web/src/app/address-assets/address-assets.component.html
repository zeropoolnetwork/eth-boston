<div>

  <div class="pb-2">
    <h4>Your anonymous address:</h4>
    <ng-select [items]="accountAddressesList"
               [(ngModel)]="selectedAddress" [clearable]=false [searchable]=false
               (change)="accountChanged(selectedAddress)">
    </ng-select>
  </div>

  <div class="pt-2 pb-4">
    <h4>Select Asset:</h4>
    <ng-select [items]="assetAddressesList"
               [(ngModel)]="selectedAsset" [clearable]=false [searchable]=false
               (change)="assetChanged($event)">
    </ng-select>
  </div>

</div>
